<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <div class="jumbotron col-11">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main class="row">
        <div class="col-3 leftBar">
            <div class="search">
                <h2 class="justify-content-center">Search for a City:</h2>
                <input type="text" class="col-12" id="searchInput" placeholder="Search">
                <button class="btn searchBtn col-12" id="searchBtn">Search</button>
                <br />
            </div>
            <div class="cities">
                <ul id="searches">
                    <!-- This is where the recent searches go -->
                </ul>    
            </div>
        </div>
        <div class="forecast col-8">
            <div class="today">
                <h2 id="cityName"><span class="place">Place </span> <!--city_name --><span class="date"> Date</span></h2><!-- moment.js -->
                <p>Temp:<span id="todayTemp"></span></p> <!-- current.temp -->
                <p>Wind:<span id="todayWind"></span></p> <!-- current.wind_speed -->
                <p>Humidity:<span id="todayHum"></span></p> <!-- current.humidity -->
                <p>UV Index:<span id="todayUV"></span></p> <!-- hourly.uvi -->
            </div>
            <div class="fiveDay">
                <h3>5-Day Forecast</h3>
                <div class="days row">
                    <div class="weekday col-2" id="day1">
                        <p class="dayDate"><b><span id="day1Date">date</span></b></p>
                        <p><span id="day1Icon">icon</span></p>
                        <p>Temp:<span id="day1Temp"></span></p>
                        <p>Wind:<span id="day1Wind"></span></p>
                        <p>Humidity:<span id="day1Hum"></span></p>
                    </div>
                    <div class="weekday col-2" id="day2">
                        <p class="dayDate"><b><span id="day2Date">date</span></b></p>
                        <p><span id="day2Icon">icon</span></p>
                        <p>Temp:<span id="day1Temp"></span></p>
                        <p>Wind:<span id="day1Wind"></span></p>
                        <p>Humidity:<span id="day1Hum"></span></p>
                    </div>
                    <div class="weekday col-2" id="day3">
                        <p class="dayDate"><b><span id="day3Date">date</span></b></p>
                        <p><span id="day3Icon">icon</span></p>
                        <p>Temp:<span id="day1Temp"></span></p>
                        <p>Wind:<span id="day1Wind"></span></p>
                        <p>Humidity:<span id="day1Hum"></span></p>
                    </div>
                    <div class="weekday col-2" id="day4">
                        <p class="dayDate"><b><span id="day4Date">date</span></b></p>
                        <p><span id="day4Icon">icon</span></p>
                        <p>Temp:<span id="day1Temp"></span></p>
                        <p>Wind:<span id="day1Wind"></span></p>
                        <p>Humidity:<span id="day1Hum"></span></p>
                    </div>
                    <div class="weekday col-2" id="day5">
                        <p class="dayDate"><b><span id="day5Date">date</span></b></p>
                        <p><span id="day5Icon">icon</span></p>
                        <p>Temp:<span id="day1Temp"></span></p>
                        <p>Wind:<span id="day1Wind"></span></p>
                        <p>Humidity:<span id="day1Hum"></span></p>
                    </div>    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <br/>
    </footer>

    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>
</html>
