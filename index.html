<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <div class="jumbotron col-11">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <main class="row">
        <div class="col-3 leftBar">
            <div class="search">
                <h2 class="justify-content-center">Search for a City:</h2>
                <input type="text" class="col-12" id="searchInput" placeholder="Search">
                <button class="btn searchBtn col-12" id="searchBtn">Search</button>
                <br />
            </div>
            <div class="cities">
                <ul id="searches">
                    <!-- This is where the recent searches go -->
                </ul>    
            </div>
        </div>
        <div class="forecast col-8">
            <div class="today">
                <h2 id="cityName"><span class="place"></span> <!--city_name --><span class="date"></span></h2><!-- moment.js -->
                <p>Temp: <span id="todayTemp"></span></p> <!-- current.temp -->
                <p>Wind: <span id="todayWind"></span></p> <!-- current.wind_speed -->
                <p>Humidity: <span id="todayHum"></span></p> <!-- current.humidity -->
                <p>UV Index: <span id="todayUV" class="uv"></span></p> <!-- hourly.uvi -->
            </div>
            <div class="fiveDay">
                <h3>5-Day Forecast</h3>
                <div class="days row">
                    <div class="weekday col-2" id="day1">
                        <p class="dayDate"><b><span id="day1Date"></span></b></p>
                        <p>Temp: <span id="day1Temp"></span></p>
                        <p>Wind: <span id="day1Wind"></span></p>
                        <p>Humidity: <span id="day1Hum"></span></p>
                    </div>
                    <div class="weekday col-2" id="day2">
                        <p class="dayDate"><b><span id="day2Date"></span></b></p>
                        <p>Temp: <span id="day2Temp"></span></p>
                        <p>Wind: <span id="day2Wind"></span></p>
                        <p>Humidity: <span id="day2Hum"></span></p>
                    </div>
                    <div class="weekday col-2" id="day3">
                        <p class="dayDate"><b><span id="day3Date"></span></b></p>
                        <p>Temp: <span id="day3Temp"></span></p>
                        <p>Wind: <span id="day3Wind"></span></p>
                        <p>Humidity: <span id="day3Hum"></span></p>
                    </div>
                    <div class="weekday col-2" id="day4">
                        <p class="dayDate"><b><span id="day4Date"></span></b></p>
                        <p>Temp: <span id="day4Temp"></span></p>
                        <p>Wind: <span id="day4Wind"></span></p>
                        <p>Humidity: <span id="day4Hum"></span></p>
                    </div>
                    <div class="weekday col-2" id="day5">
                        <p class="dayDate"><b><span id="day5Date"></span></b></p>
                        <p>Temp: <span id="day5Temp"></span></p>
                        <p>Wind: <span id="day5Wind"></span></p>
                        <p>Humidity: <span id="day5Hum"></span></p>
                    </div>    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <br/>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>
</html>
